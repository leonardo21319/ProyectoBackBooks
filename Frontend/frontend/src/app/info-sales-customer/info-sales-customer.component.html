<div class="bookstore-container">
  
  <!-- Header compartido -->
  <app-header 
    [cartItems]="cartItems" 
    [savedItems]="savedItems" 
    currentPage="info-sales-customer"
    (searchPerformed)="onSearchPerformed($event)">
  </app-header>

  <!-- Contenido principal -->
  <main class="customer-info-main">
    <div class="container">
      
      <!-- Bot贸n de regreso -->
      <div class="back-button-container">
        <button class="btn-back" (click)="goBack()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Regresar
        </button>
      </div>

      <!-- T铆tulo de la p谩gina -->
      <div class="page-title">
        <h2>Informaci贸n del usuario</h2>
      </div>

      <!-- Informaci贸n del usuario -->
      <div class="customer-profile-container">
        
        <!-- Avatar y informaci贸n b谩sica -->
        <div class="profile-header">
          <div class="avatar-section">
            <img [src]="customerInfo.avatar" [alt]="customerInfo.name" class="customer-avatar">
          </div>
          
          <div class="customer-details">
            <h1 class="customer-name">{{customerInfo.name}}</h1>
            
            <!-- Calificaci贸n con estrellas -->
            <div class="rating-section">
              <div class="stars-container">
                <svg 
                  *ngFor="let star of getRatingStars()" 
                  width="20" 
                  height="20" 
                  viewBox="0 0 24 24" 
                  xmlns="http://www.w3.org/2000/svg"
                  [ngClass]="{
                    'star-full': star === 'full',
                    'star-half': star === 'half',
                    'star-empty': star === 'empty'
                  }">
                  <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" 
                        [attr.fill]="star === 'empty' ? 'none' : (star === 'half' ? 'url(#halfGrad)' : '#6A93B2')"
                        stroke="#6A93B2" 
                        stroke-width="1"/>
                </svg>
              </div>
              <span class="rating-text">{{customerInfo.rating}} ({{customerInfo.totalReviews}} rese帽as)</span>
            </div>
          </div>
        </div>

        <!-- Separador -->
        <hr class="section-divider">

        <!-- Informaci贸n de contacto - SOLO VISIBLE -->
        <div class="contact-section">
          <h3 class="contact-title">Informaci贸n de contacto</h3>
          
          <div class="contact-grid">
            <div class="contact-item">
              <div class="contact-method">
                <span class="contact-label">Correo electr贸nico</span>
                <span class="contact-value">{{customerInfo.email}}</span>
              </div>
            </div>
            
            <div class="contact-item">
              <div class="contact-method">
                <span class="contact-label">Tel茅fono</span>
                <span class="contact-value">{{customerInfo.phone}}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Separador -->
        <hr class="section-divider">

        <!-- Solo bot贸n de reportar usuario -->
        <div class="action-buttons">
          <button class="btn-report-user" (click)="reportUser()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-2">
              <path d="M12 9V13M12 17H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Reportar este usuario
          </button>
        </div>

      </div>
    </div>
  </main>
</div>

<!-- SVG para media estrella -->
<svg style="display: none;">
  <defs>
    <linearGradient id="halfGrad">
      <stop offset="50%" stop-color="#6A93B2"/>
      <stop offset="50%" stop-color="transparent"/>
    </linearGradient>
  </defs>
</svg>
